<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Navbar styling */
      nav {
        background-color: #333;
        padding: 10px;
        overflow: hidden;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin-right: 10px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #111;
      }

      .content {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
      <a href="/todo">Todo</a>

      <div id="user-info" style="color:white">
        <!-- this will show the username and logout button -->
      </div>
    </nav>

    <!-- Page content -->
    <div class="content">
      <h1>Welcome to my website!</h1>
      <p>
        This is a simple website with a navbar containing links to Home,
        Contact, About, and Todo pages.
      </p>
    </div>
  </body>
</html>
